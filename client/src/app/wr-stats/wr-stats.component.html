<div *ngIf="todayStats!=null" class="today-util">
  <div *ngIf="todayStats[0].count>=0"  class="ui statistic">
    <div class="label">
      Current Headcount:
    </div>
    <div class="value">
      {{todayStats[todayStats.length-1].count}}
    </div>
  </div>
  <div *ngIf="todayStats[0].count==-1">
      <h2>Currently Closed</h2>
  </div>
</div>
<div  *ngIf="todayStats!=null && todayStats[0].count>=0" class="ui feed two column doubling stackable grid">
  <div class="three wide column">
    <h1>Today's History</h1>
    <div *ngFor="let s of todayStatsR" class="event">
      <div class="label">
      </div>
      <div class="content">
        <div class="summary">
          <a class="user">
          Headcount: 
        </a> <strong>{{s.count}}</strong>
          <div class="date">
            {{s.date | dateFormat}}
          </div>
          <br/>
        </div>
      </div>
    </div>
  </div>
  <div class="thirteen wide column">
    <chart *ngIf="thisTimeLastWeek!=null && todayStats!=null"  [type]="type" [data]='daydata' [options]="dayoptions"></chart>
  </div>
</div>

<div>
  <chart *ngIf="thisWeekStats!=null && lastWeekStats!=null"  [type]="type" [data]='weekdata' [options]="weekoptions"></chart>
</div>
